<md-toast role="alert" aria-relevant="all">
    <span class="md-toast-text" flex>{{ctrl.toastMessage}}</span>
    <span class="md-visually-hidden">
      Press Escape to dismiss. Press Control-"{{ctrl.dialogKey}}" for
    </span>
    <div ng-if="ctrl.typeModal==2">
        <md-button class="md-highlight" ng-click="ctrl.openMoreInfo($event, ctrl.DataReempl)">
            Ver
        </md-button>
    </div>

      Press Control-"{{ctrl.undoKey}}" to
    </span>
    <md-button ng-click="ctrl.closeToast()">
        cerrar
    </md-button> -->
</md-toast>
