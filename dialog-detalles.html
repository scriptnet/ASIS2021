<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>


        <md-dialog-content>
            <div class="md-dialog-content">
                <h2>{{REM.ReemplazoNom.E_Nombres}} {{REM.ReemplazoNom.E_Apellidos}}</h2>


                <md-list>
                    <md-list-item class="md-3-line" ng-repeat="item in REM.Reemplazados">
                        <div class="md-list-item-text">
                            <h3>{{item.E_Nombres}} {{item.E_Nombres}} </h3>
                            <h4>{{item.P_Descripcion}}</h4>

                        </div>
                        <div class="md-list-item-text" style="    text-align: end;">
                            <md-button class="md-raised md-primary" ng-click="SeleccionadoId(item.E_DNI, REM.MarcReemplazo, item.puesto_TO)" ng-disabled="disabledStateB">Seleccionar</md-button>
                        </div>

                        <md-divider ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>



            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">

            <md-button ng-click="answer('useful')" md-autofocus>
                cerrar
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
